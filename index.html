<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/mediaQuery.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>
</head>
<body onload="init()">
    <header>
        <img src="./assets/Logo/Bestell App- Logo.svg" alt="Logo der Bestellapp">
    </header>
    
    <main class="content_max_width">
        
        <div class="content_wrapper">
            <section class="content">
                <div id="alert" class="order_alert d_none">
                    <p class="overlay_text">Testbestellung aufgenommen</p>
                    <button onclick="closeAltertWindow()" id="alert_close_button">Alles Klar!</button>
                </div>
                <article>
                    <figure class="banner">
                        <img src="./assets/img/banner.jpg" alt="Banner Pic">
                    </figure>
                </article>
                <article>
                    <header class="main_section_header">
                       <h1>Pizza Heaven</h1>
                        <a href="https://www.google.com/" target="_blank">Bewertung (4,2 von 5)</a>
                   </header>
                   <nav>
                        <a href="#main_dishes">Hauptspeisen</a>
                        <a href="#desserts">Desserts</a>
                        <a href="#drinks">Getränke</a>
                    </nav>
                </article>
                <article id="main_dishes">
                    <figure class="main_dishes">
                            <img src="./assets/img/main_dishes.jpg" alt="Hauptgerichte">
                            <h2>Hauptgerichte</h2>
                        </figcaption>
                            <section id="main_dishes_section">
                        </section>
                    </figure>
                </article>
                <article id="desserts">
                    <figure class="desserts">
                            <img src="./assets/img/tiramisu.jpg" alt="Desserts">
                            <h2>Desserts</h2>
                        </figcaption>
                            <section id="desserts_section">
                        </section>
                    </figure>
                </article>
                <article id="drinks">
                    <figure class="drinks">
                            <img src="./assets/img/drink.jpg" alt="drinks">
                            <h2>Getränke</h2>
                        </figcaption>
                            <section id="drinks_section">
                        </section>
                    </figure>
                </article>
            </section>
            <article class="basket">
                <section class="basket_wrapper">
                    <h2>Warenkorb</h2>
                    <div  id="basket"></div>
                
                    <section>
                        <table>
                            <tr>
                                <th>Preis:</th>
                                <td id="dishes_price">0,00€</td>
                            </tr>
                            <tr>
                                <th>Lieferkosten:</th>
                                <td id="delivery_costs">2,50€</td>
                            </tr>
                            <tr>
                                <th>Gesamt:</th>
                                <td id="total_price">2,50€</td>
                            </tr>
                        </table>
                        <p>Ab einem Bestellwert von 20€ <br>zahlen sie keine Lieferkosten</p>
                        <button onclick="showAlertWindow()" class="order_button">Bestellung jetzt abschicken</button>
                    </section>
                </section>
            </article>
            <section>
                <img onclick="toggleResponsiveBasket()" id="responsive_basket_btn" class="responsive_basket_button" src="./assets/icons/basket.png" alt="basket_button">
                <div id="responsive_basket_container" class="resp_basket_container d_none">
                    <section class="responsive_basket_section">
                        <div id="responsive_basket"></div>
                        <table>
                                <tr>
                                    <th>Gesamt:</th>
                                    <td id="total_price_responsive">2,50€</td>
                                </tr>
                                <button onclick="showAlertWindow(), toggleResponsiveBasket()" class="order_button">Jetzt bestellen</button>
                            </table>
                    </section>
                </div>
            </section>
            
        </div>
    </main>
    <footer>
         <img class="footer_logo" src="./assets/Logo/Bestell App- Logo.svg" alt="Logo der Bestellapp">
         <h3>Created by Sascha Kessler</h3>
            <section class="social_media_section">
                <a href="https://www.facbook.com/" target="_blank">
                    <img src="./assets/icons/facebook_logo.png" alt="facebook_logo">
                </a> 
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./assets/icons/instagrram_logo.png" alt="instagram_logo">
                </a>
                <a href="https://www.tripadvisor.com/" target="_blank">
                    <img src="./assets/icons/tripadvisor_logo.png" alt="tripadvisor_logo">
                </a>
         </section>     
    </footer>
</body>
</html>
