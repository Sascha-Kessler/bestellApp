<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="script.js"></script>
</head>
<body onload="init()">
    <header>
        <img src="./assets/Logo/Bestell App- Logo.svg" alt="Logo der Bestellapp">
        <nav>
            <a href="">Gerichte</a>
            <a href="">Kontakt</a>
        </nav>
    </header>
    
    <main>
        <div class="content_wrapper"></div>
            <section class="content">
                <article>
                    <figure class="banner">
                        <img src="./assets/img/pizza-3010062_1920.jpg" alt="Bild Pizza">
                    </figure>
                </article>
                <article>
                    <header>
                        <h1>Pizza Heaven</h1>
                   </header>
                </article>
                <article>
                    <figure class="main_dishes">
                            <img src="./assets/img/pizza-3010062_1920.jpg" alt="">
                        <figcaption>
                            <h2>Hauptgerichte</h2>
                        </figcaption>
                            <section id="main_dishes_section">
                        </section>
                    </figure>
                </article>
            </section>
            <article>
                <section class="basket_wrapper">
                    <h2>Warenkorb</h2>
                </section>
            </article>
        </div>
    </main>
    
    
</body>
</html>
